name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      run_benchmarks:
        description: 'Run performance benchmarks'
        type: boolean
        default: false
      run_integration:
        description: 'Run integration tests'
        type: boolean
        default: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

  architecture:
    name: Architecture Tests
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Restore and Build
        run: dotnet restore && dotnet build --no-restore

      - name: Run Architecture Tests
        run: |
          FAILED=0
          for project in $(find tests/ArchitectureTests -name "*.csproj"); do
            name=$(basename "$(dirname "$project")")
            echo "::group::Architecture tests for $name"
            dotnet test "$project" --no-build || FAILED=1
            echo "::endgroup::"
          done
          if [ $FAILED -eq 1 ]; then
            echo "::error::Architecture tests failed"
            exit 1
          fi

      - name: Generate Architecture Report
        if: always()
        run: |
          ./scripts/generate-architecture-report.sh || true

      - name: Upload Architecture Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: architecture-report
          path: artifacts/architecture-report/
          retention-days: 1
          if-no-files-found: ignore

  test:
    name: Test & Analyze
    needs: architecture
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install tools
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet tool install --global dotnet-coverage

      - name: Restore and Build
        run: dotnet restore && dotnet build --no-restore

      - name: Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"CasteloBrancoLab_Bedrock" \
            /o:"castelobrancolab" \
            /d:sonar.token="${SONAR_TOKEN}" \
            /d:sonar.cs.vscoveragexml.reportsPaths="coverage/coverage.xml" \
            /d:sonar.exclusions="**/tests/**/*,**/scripts/**/*,**/obj/**/*,**/bin/**/*,**/samples/**/*,**/templates/**/*,**/tools/**/*,**/playground/**/*,**/src/BuildingBlocks/Testing/Benchmarks/**/*" \
            /d:sonar.coverage.exclusions="**/tests/**/*,**/samples/**/*,**/templates/**/*,**/tools/**/*,**/playground/**/*,**/src/BuildingBlocks/Testing/Benchmarks/**/*" \
            /d:sonar.cpd.exclusions="**/Serialization.Avro/AvroSerializerBase.cs,**/Serialization.Protobuf/ProtobufSerializerBase.cs,**/Serialization.Parquet/ParquetSerializerBase.cs"

      - name: Build (SonarCloud instrumented)
        run: dotnet build --no-restore

      - name: Test with coverage
        run: |
          mkdir -p coverage/raw

          find tests/UnitTests -name "*.csproj" | while read project; do
            name=$(basename "$(dirname "$project")")
            echo "Running tests for: $project (output: coverage/raw/$name.xml)"
            dotnet-coverage collect "dotnet test --no-build $project" \
              -f xml \
              -o "coverage/raw/$name.xml"
          done

      - name: Merge coverage reports
        run: |
          mkdir -p coverage
          dotnet-coverage merge coverage/raw/*.xml \
            -f xml \
            -o coverage/coverage.xml

          echo "Merged coverage file:"
          ls -la coverage/coverage.xml

      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="${SONAR_TOKEN}"

      - name: Generate Unit Test Report
        if: always()
        run: |
          ./scripts/generate-unittest-report.sh || true

      - name: Upload Unit Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unittest-report
          path: artifacts/unittest-report/
          retention-days: 1
          if-no-files-found: ignore

  mutation:
    name: Mutation Tests
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Restore and Build
        run: dotnet restore && dotnet build --no-restore

      - name: Install Stryker
        run: dotnet tool install --global dotnet-stryker

      - name: Run Mutation Tests
        id: mutation
        run: |
          mkdir -p mutation-reports
          FAILED=0
          SUMMARY=""

          for config in $(find tests/MutationTests -name "stryker-config.json"); do
            DIR=$(dirname "$config")
            NAME=$(basename "$DIR")
            echo "::group::Running mutation tests for $NAME"

            cd "$DIR"

            STRYKER_OUTPUT=$(dotnet stryker -O "$GITHUB_WORKSPACE/mutation-reports/$NAME" 2>&1) || true
            STRYKER_EXIT=$?
            echo "$STRYKER_OUTPUT"

            if echo "$STRYKER_OUTPUT" | grep -q "No mutants were generated"; then
              echo "::notice::No mutatable code found in $NAME - skipping"
              SUMMARY="${SUMMARY}| ${NAME} | :white_check_mark: Skipped (no mutatable code) |\n"
            elif [ $STRYKER_EXIT -eq 0 ]; then
              SUMMARY="${SUMMARY}| ${NAME} | :white_check_mark: Passed |\n"
            else
              SUMMARY="${SUMMARY}| ${NAME} | :x: Failed |\n"
              FAILED=1
            fi
            cd "$GITHUB_WORKSPACE"

            echo "::endgroup::"
          done

          echo "summary<<EOF" >> $GITHUB_OUTPUT
          echo -e "$SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT

      - name: Upload Mutation Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mutation-reports
          path: mutation-reports/
          retention-days: 1
          if-no-files-found: ignore

      - name: Mutation Tests Summary
        if: always()
        run: |
          echo "## Mutation Tests Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Project | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo -e "${{ steps.mutation.outputs.summary }}" >> $GITHUB_STEP_SUMMARY

      - name: Check Mutation Results
        if: steps.mutation.outputs.failed == '1'
        run: |
          echo "::error::One or more mutation test projects failed threshold requirements"
          exit 1

  integration:
    name: Integration Tests
    needs: mutation
    if: ${{ inputs.run_integration == true }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Restore and Build
        run: dotnet restore && dotnet build --no-restore

      - name: Run Integration Tests
        run: |
          FAILED=0
          for project in $(find tests/IntegrationTests -name "*.csproj"); do
            name=$(basename "$(dirname "$project")")
            echo "::group::Integration tests for $name"
            dotnet test "$project" --no-build \
              --logger "trx;LogFileName=integration-$name.trx" \
              --results-directory "integration-results" || FAILED=1
            echo "::endgroup::"
          done
          if [ $FAILED -eq 1 ]; then
            echo "::error::Integration tests failed"
            exit 1
          fi

      - name: Generate Integration Report
        if: always()
        run: |
          ./scripts/generate-integration-report.sh || true

      - name: Upload Integration Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-report
          path: artifacts/integration-report/
          retention-days: 1
          if-no-files-found: ignore

  benchmarks:
    name: Benchmarks
    needs: build
    if: ${{ inputs.run_benchmarks == true }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Build (Release)
        run: |
          dotnet restore
          for project in $(find tests/PerformanceTests -name "*.csproj"); do
            dotnet build "$project" -c Release --no-restore
          done

      - name: Run Benchmarks
        run: |
          FAILED=0
          for project in $(find tests/PerformanceTests -name "*.csproj"); do
            name=$(basename "$(dirname "$project")")
            echo "::group::Benchmarks for $name"
            dotnet run --project "$project" -c Release --no-build || FAILED=1
            echo "::endgroup::"
          done
          if [ $FAILED -eq 1 ]; then
            echo "::error::Benchmarks failed"
            exit 1
          fi

      - name: Generate Benchmark Report
        if: always()
        run: |
          ./scripts/generate-benchmark-report.sh || true

      - name: Upload Benchmark Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-report
          path: artifacts/benchmark-report/
          retention-days: 1
          if-no-files-found: ignore
