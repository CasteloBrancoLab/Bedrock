name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    name: Build, Test and Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install tools
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet tool install --global dotnet-coverage

      - name: Restore dependencies
        run: dotnet restore

      - name: Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"CasteloBrancoLab_Bedrock" \
            /o:"castelobrancolab" \
            /d:sonar.token="${SONAR_TOKEN}" \
            /d:sonar.cs.cobertura.reportsPaths="coverage/coverage.cobertura.xml"

      - name: Build
        run: dotnet build --no-restore

      - name: Test with coverage
        run: |
          mkdir -p coverage/raw

          # Find and run all test projects under tests/UnitTests
          find tests/UnitTests -name "*.csproj" | while read project; do
            echo "Running tests for: $project"
            dotnet test "$project" \
              --no-build \
              --collect:"XPlat Code Coverage" \
              --results-directory:"./coverage/raw"
          done

      - name: Merge coverage reports
        run: |
          # Find all coverage files and merge them
          COVERAGE_FILES=$(find coverage/raw -name "*.xml" -type f | tr '\n' ' ')

          if [ -n "$COVERAGE_FILES" ]; then
            dotnet-coverage merge $COVERAGE_FILES \
              --output coverage/coverage.cobertura.xml \
              --output-format cobertura
          else
            echo "No coverage files found"
            exit 1
          fi

      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="${SONAR_TOKEN}"
